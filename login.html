<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <script src="https://kit.fontawesome.com/06252b95f2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <!--Header-->
  <header class="header">
  <nav class="nav">
    <a href="a" class="nav_logo">Youth Alive Kenya</a>
    <button class="button" id="form-open">Login</button>
  </nav>
</header>
  <!--end header-->

  <!--Home-->
  <section class="home">
    <div class="text-box">
        <p>Youth</p>
        <h1>ALIVE</h1>
        <h3>Kenya</h3>
    </div>
    <div class="form_container">
        <i class="fa-solid fa-xmark form_close"></i>
    <!--Login form-->
    <div class="form login_form">
        <form action="">
            <h2>Login</h2>

            <div class="input_box">
                <input type="email" class="email" placeholder="Enter your email">
                <i class="fa-solid fa-envelope email"></i>
                </div>
            <div class="input_box">
                <input type="password" class="password" placeholder="Enter your password">
                <i class="fa-solid fa-lock password"></i>
           </div>  
           <div class="option_field">
            <span class="checkbox">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot Password?</a>
           </div>  
           <button class="button">Login now</button>  
           <div class="login_signup">Don't have an account?<a href="" id="signup">  Signup</a></div> 
         </form>
    </div>
<!--Sign up form-->
<div class="form signup_form">
    <form action="">
        <h2>Signup</h2>

        <div class="input_box">
            <input type="email" class="email" placeholder="Enter your email">
            <i class="fa-solid fa-envelope email"></i>
            </div>
        <div class="input_box">
            <input type="password" class="password" placeholder="Create password">
            <i class="fa-solid fa-lock password"></i>
       </div>  
       <div class="input_box">
        <input type="password" class="password" placeholder="Confirm password">
        <i class="fa-solid fa-lock password"></i>
       </div>  
       <button class="button">Signup now</button>  
       <div class="login_signup">Already have an account?<a href="" id="login">  Login</a></div> 
     </form>
</div>

    </div>
  </section>
  <!--End Home -->
<script src="login.js"></script>
</body>
</html>
